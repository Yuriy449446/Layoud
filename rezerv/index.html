<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
	<link rel="stylesheet" href="css/style.css">
	<link
		href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic&display=swap"
		rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Wix+Madefor+Text:regular,italic,500,500italic,600,600italic,700,700italic,800,800italic&display=swap" rel="stylesheet">


	<title>rezerv</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<h2>резерв <span>+</span></h2>


				<button class="icon-menu"><span></span></button>
			</div>
		</header>
		<main class="page">
			<div class="page__container info-page">
				<div class="info-page__top top-info">
					<h2 class="top-info__tatle">Інформація з реєстру Оберіг</h2>
					<div class="top-info__img"><img src="img/vector.svg" alt="img"></div>
				</div>
				<div class="info-page__bottom bottom-info">
					<div class="bottom-info__age">
						<h5>Дата народження:</h5>
						<h4>18.02.1984</h4>
					</div>
					<div class="bottom-info__time">
						<h5>Бронювання до:</h5>
						<h4>20.08.2024</h4>
					</div>
				</div>
				<div class="footer">
					<div class="footer__info-footer">
						<ul class="info-footer__list">
							<li> На обліку <span></span> Дані оновлені о 11:25 | 21.05.2024</li>
							
						</ul>
						<div class="info-footer__wrapper name-box">
							<h5>Військовозобов'язаний</h5>
							<div class="name-box__neme">
								<h3>Колісник Юрій Віталійович </h3>
								<button><span class="_icon-plus"></span></button>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="page__container-before before">
				<div class="before__img"><img src="img/vector.svg" alt="img"></div>
				<div class="before__text">
					<h3>Отримуємо інформацію з реєстру.</h3>
					<h4>Зачекайте будь ласка.</h4>
				</div>
			</div>
			
		</main>

		<footer class="footer">
			
		</footer>
	</div>
	<!-- Підключення слайдеру Swiper -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<!-- Підключення JS-файлу з кодом -->
	<script src="js/script.js"></script>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
		  function requestFullScreen() {
			 if (!document.fullscreenElement) {
				document.documentElement.requestFullscreen().catch(err => {
				  console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
				});
			 }
		  }
  
		  // Перший запит на повноекранний режим
		  requestFullScreen();
  
		  // Додатковий запит через невеликий проміжок часу, якщо перший не спрацював
		  setTimeout(requestFullScreen, 1000);
  
		  // Додатковий запит після будь-якої взаємодії з документом
		  document.addEventListener('click', requestFullScreen);
		});
	 </script>
</body>

</html>
